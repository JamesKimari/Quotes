<div class="row">
  <div class="col-md-4">
    <hr>
    <form #quoteForm='ngForm'>

      <div class="form-group">
        <label for="name">Username</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #userName="ngModel" required> Display {{newQuote.userName}}
        <div [hidden]="userName.valid || userName.pristine" class="alert alert-danger">
          <p>Username is required</p>
        </div>
      </div>

      <div class="form-group">
        <label for="description">Input quote</label>
        <textarea class="form-control" id="description" rows="8" [(ngModel)]="newQuote.description" name="name" #description="ngModel" required></textarea>
        <div [hidden]="description.valid || description.pristine" class="alert alert-danger">

        </div>
      </div>

      <button type="submit" class="btn btn-success">Add Quote</button>
    </form>
  </div>
</div>
